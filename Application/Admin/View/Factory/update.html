<div id="page-wrapper">
    <form method="post" action="{:U('factory/update',array('id'=>$info['id']))}">

            <label for="page-name">名称</label>
            <input type="text" name="name" class="form-control" value="{$info.name}"id="page-name" placeholder="输入名称,不能和其他厂区重名">

        <input type="hidden" name="id" value="{$info.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
