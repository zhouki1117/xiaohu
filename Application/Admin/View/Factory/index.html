<include file="Public/header" title="厂区列表" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('factory/add')}" class="btn btn-success">添加厂区</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('factory/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入厂区名称关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>创建时间</th>
                <th>创建人</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.name}</td>
                <td>{$v.create_at|date="Y-m-d H:i:s", ###}</td>
                <td>{$v.username}</td>
                <td><if condition="$v.status eq 1">正常<else/><span style="color:red">禁用</span></if></td>
                <td><a href="{:U('factory/update',array('id'=>$v['id']))}">编辑</a> | <a href="{:U('factory/setStatus',array('id'=>$v['id']))}" onclick="javascript:setStatus(this);return false;"><if condition="$v.status eq 1">禁用<else/>启用</span></if></a> | <a href="{:U('factory/delete',array('id'=>$v['id']))}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>

<include file="Public/footer" />
